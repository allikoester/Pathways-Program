    Program: Random quote generator using a public API
    User will be able to determine length (short, medium, long)
    Quote and author will be returned
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get A Quote</title>

    <link rel="stylesheet" href="randomQuote.css" />
  </head>
  <body>
    <header class="header">
      <h1>Get A Quote</h1>
    </header>
    <main class="main">
      <form id="getAQuote">
        <label for="pickALength">Pick a length to get a random quote</label>
        <br />
        <select id="pickALength">
          <option value="short">Short and sweet</option>
          <option value="medium">Just right</option>
          <option value="long">The more the better</option></select
        ><br />
        <button type="button" onclick="getAQuote()">Get A Quote</button>
      </form>
      <div class="displayQuote">
        <h2 class="quote" id="quote"></h2>
        <h3 class="author" id="author"></h3>
      </div>
    </main>

    <script src="randomQuote.js"></script>
  </body>
</html>
