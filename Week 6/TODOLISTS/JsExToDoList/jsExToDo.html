<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Example To Do List</title>

    <link rel="stylesheet" href="jsExToDo.css">
    <script src="jsExToDo.js"></script>
</head>

<body>
    <div id="my-div" class="header">
        <h2 style="margin:5px">My To Do List</h2>
        <input type="text" id="my-input" placeholder="Title...">
        <span onclick="newElement()" class="add-btn">Add</span>
    </div>

    <ul id="my-ul">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
    </ul>
</body>

</html>
