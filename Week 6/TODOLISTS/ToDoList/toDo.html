To Do list program:
User can add items to list
Remove items from list
Clear all items from list
Mark items as complete

 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="toDo.css">
   
</head>

<body>
    <header class="header">
        <h1>To Do List</h1>
    </header>
    <main class="mainBody">
        <div class="mainItem">
            <h2>Enter an item to add to list</h2>
            <p>Click on 'X' to delete item from the list <br> Click on item to mark complete</p>
            <br>
            <input type="text" id="newListItem" placeholder="New To Do" value="">
            <br>
            <input type="button" id="addButton" class="addList" value="Add new to do">
            <br><br><br><br>
            <input type="button" class="clearList" value="Clear All From List">

        </div>
        <div class="mainItem">
            <h2 class="listHeader">List</h2>
            <ul class="list" id="list">
            </ul>
        </div>
    </main>

    <script src="todo.js"></script>
</body>


</html>
