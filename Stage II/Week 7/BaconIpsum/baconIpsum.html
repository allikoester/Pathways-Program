<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bacon Ipsum</title>

    <link rel="stylesheet" href="baconIpsum.css" />
  </head>
  <body>
    <h1>Web Service API Consumer Example</h1>
    <div class="myflexboxRow">
      <div class="myflexboxColumn">
        <h2>Obtain user information</h2>
        <label for="newParagraphs">How many paragraphs?</label>
        <select id="newParagraphs">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option></select
        ><br />
        <label for="newType">Meat and filler or all meat?</label>
        <select id="newType">
          <option value="meat-and-filler">Meat and filler</option>
          <option value="all-meat">All meat</option>
        </select>
        <br /><br />
        <input
          type="button"
          value="Get my Bacon Ipsum!"
          onclick="getBaconipsum()"
        />
      </div>
      <div class="myflexboxColumn">
        <h2>Returned data in raw JSON</h2>
        <p id="myRawData"></p>
      </div>
      <div class="myflexboxColumn">
        <h2>Returned data as formatted paragraphs</h2>
        <p id="myFormattedData"></p>
      </div>
    </div>

    <script src="baconIpsum.js"></script>
  </body>
</html>
