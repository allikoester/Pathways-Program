<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>

    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <header class="header">
      <h1>Weather Forecast</h1>
    </header>
    <main>
      <div class="locationSelection">
        <label for="location" id="locationLabel">Select your location</label>
        <select id="selectLocation">
          <option value="OAX/54,41">Lincoln</option>
          <option value="OAX/77,57">Omaha</option>
          <option value="EAX/43,52">Kansas City</option>
          <option value="BOU/71,60">Denver</option>
        </select>
      </div>
      <div class="forecastSelection">
        <button type="button" id="3day" value="6">3 Day Forecast</button>
        <button type="button" id="5day" value="10">5 Day Forecast</button>
        <button type="button" id="7day" value="14">7 Day Forecast</button>
      </div>
      <div class="forecastLabels">
        <p class="dayLabel">Days</p>
        <p class="forecastLabel">Forecast</p>
        <p class="temperatureLabel">Temperature</p>
      </div>
      <div class="forecastOutput">
        <p id="days"></p>
        <p id="weather"></p>
        <p id="temp"></p>
      </div>
    </main>
    <script src="weather.js"></script>
  </body>
</html>
